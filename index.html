<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fcd3e1, #f5e1ff);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .audio-container {
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    audio {
      width: 300px;
      outline: none;
    }

    .heart {
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .heart:hover {
      transform: scale(1.3);
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 50%;
      pointer-events: none;
    }

    .floating-hearts span {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-500px); opacity: 0; }
    }

  </style>
</head>
<body>

  <h1>Hey, I made this just for you ðŸ’–</h1>

  <div class="audio-container">
    <audio id="player" controls>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="heart" onclick="showMessage()">ðŸ’– Click me!</div>

  <div class="floating-hearts" id="floatingHearts"></div>

  <script>
    // Song snippet play
    const player = document.getElementById("player");
    const startTime = 150;  // 2:30
    const endTime   = 180;  // 3:00

    player.addEventListener("play", () => {
      if (player.currentTime < startTime || player.currentTime > endTime) {
        player.currentTime = startTime;
      }
    });

    player.addEventListener("timeupdate", () => {
      if (player.currentTime >= endTime) {
        player.pause();
      }
    });

    // Heart click message
    function showMessage() {
      alert("You are amazing! ðŸŒ¸ðŸ’–");
    }

    // Floating hearts animation
    const heartContainer = document.getElementById("floatingHearts");

    function createHeart() {
      const heart = document.createElement("span");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = 12 + Math.random() * 24 + "px";
      heartContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
